<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SERIAE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="assets/js/translations.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-black: #000000;
            --ivory: #F5F5DC;
            --champagne-gold: #D4AF37;
            --soft-gold: #F4E4BC;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: var(--ivory);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: radial-gradient(circle at 20% 50%, var(--champagne-gold) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .content-container {
            text-align: center;
            z-index: 2;
            max-width: 600px;
            padding: 0 20px;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: gentle-pulse 3s ease-in-out infinite;
        }

        @keyframes gentle-pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .main-message {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        .sub-message {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: var(--soft-gold);
            opacity: 0.9;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: 1px solid var(--champagne-gold);
            color: var(--champagne-gold);
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .back-button:hover {
            background-color: var(--champagne-gold);
            color: var(--deep-black);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .back-arrow {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: translateX(-3px);
        }

        @media (max-width: 768px) {
            .construction-icon {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }

            .main-message {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .sub-message {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .main-message {
                font-size: 1.5rem;
            }

            .content-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Translation System
    if (window.Translation) {
        window.Translation.init();
        console.log('‚ú® Translation system initialized');
    }
});
</script>
    <div class="background-pattern"></div>

    <div class="content-container">
        <div class="construction-icon">üöß</div>

        <h1 class="main-message" data-translate="coming.soon.title">This page is under construction. Feature coming soon.</h1>

        <p class="sub-message" data-translate="coming.soon.subtitle">We're working on it ‚Äî thank you for your patience.</p>

        <a href="/" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span data-translate="coming.soon.back">Back to Home</span>
        </a>
    </div>
</body>
</html>
